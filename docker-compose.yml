version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    networks:
      - monitoring
    container_name: nodejs-app

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring
    container_name: prometheus

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    networks:
      - monitoring
    container_name: grafana

networks:
  monitoring:
    driver: bridge
